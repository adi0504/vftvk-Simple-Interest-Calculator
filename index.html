<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body onload="finishPage()">
    	<div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange=updateRate()>  <span id="rate_val">10.25%</span><br/>
        No. of Years <select id="years"></select> <br/>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span><br>
        <footer>&copy; This Calculator belongs to Aditi Verma</footer>
        </div>
    </body>
</html>
